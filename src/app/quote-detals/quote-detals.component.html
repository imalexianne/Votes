<p>Author name:{{quote.author}}</p>
<p>Poster name:{{quote.submitted}}</p>

<p>Created in {{quote.completeDate|dateCount}} days</p>

{{quote.upvote}}
<button (click)="quote.upvote = quote.upvote + 1">Upvote</button>

<button  (click)="quote.downvote = quote.downvote + 1">Downvote</button>
{{quote.downvote}}

<button class="btn btn-danger" (click) = 'quoteComplete(true)'> Delete  </button>
