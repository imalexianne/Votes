<p>Author name:{{quote.author}}</p>
<p>Poster name:{{quote.submitted}}</p>

<p>Created in {{quote.completeDate|dateCount}} days</p>

{{quote.upvote}}
<button (click)="upvote()">Upvote</button>

<button  (click)="downvote()">Downvote</button>
{{quote.downvote}} <br><br>

<button class="btn btn-danger" (click) = 'quoteComplete(true)'> Delete  </button> <br><br>
